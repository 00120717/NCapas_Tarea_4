<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<title>Productos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form method="post" th:action="@{/data}" th:object="${producto}" class="contact1-form validate-form">
				<span class="contact1-form-title">
					Ingresar Producto
				</span>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="number" th:field="*{codigo}" placeholder="Codigo de Producto universal">
					<span class="shadow-input1"  ></span>
					<span th:errors="*{codigo}" style="color:#FF0000"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" th:field="*{nombreProducto}" placeholder="Nombre Producto">
					<span  class="shadow-input1" ></span>
					<span th:errors="*{nombreProducto}" style="color:#FF0000"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" th:field="*{marca}" placeholder="Marca"></input>
					<span  class="shadow-input1" ></span>
					<span th:errors="*{marca}" style="color:#FF0000"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" th:field="*{descripcion}" placeholder="Descripcion"></input>
					<span  class="shadow-input1" ></span>
					<span th:errors="*{descripcion}" style="color:#FF0000"></span>
				</div>
				
				<div class="wrap-input1 validate-input" >
					<input class="input1" type="number" th:field="*{existencia}" placeholder="Existencia"></input>
					<span  class="shadow-input1" ></span>
					<span th:errors="*{existencia}" style="color:#FF0000"></span>
				</div>
				
				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" th:field="*{fechaIngreso}" placeholder="Fecha de Ingreso"></input>
					<span  class="shadow-input1" ></span>
					<span th:errors="*{fechaIngreso}" style="color:#FF0000"></span>
				</div>
				
				
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Guardar Producto
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="js/main.js"></script>

</body>
</html>
